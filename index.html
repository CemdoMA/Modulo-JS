<script>
    for(var i = 1;i < 101;i++){
       var str = "";
       if(i%3==0){str += "drie"}
       if(i%5==0){str += "vijf"}
       if(i%7==0){str += "zeven"}
       if(str==""){str = i}
       console.log(str)
    }
</script>
